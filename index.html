<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/clock.css">
    <link rel="stylesheet" href="./css/form.css">

    <script src="./js/clock.js" defer></script>
</head>
<body>
    <video autoplay loop muted id="myVideo">
        <source src="./imgs/jake_the_dog.mp4" type="video/mp4">
    </video>
        <div id="container" class="container">
            <div class="clock">
                <span id="clockTime"></span>
                <p id="todaysDate"></p>
            </div>
            <form class="login-form">
                <div class="login">
                    <div class="username bg">
                        <img src="./imgs/user.svg" alt="userimg">
                        <input type="url" name="username" id="username" placeholder="Exemplo" required>
                    </div>
                    <div class="password bg">
                        <img src="./imgs/password.svg" alt="passwordimg">
                        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                    </div>
                </div>
                <button id="loginButton">
                    Login
                </button>
                <div class="recover-section">
                    <p>
                        Forgot
                        <span id="forgotUser">Username</span>
                        /
                        <span id="forgotPass">Password</span>
                        ?
                    </p>
                </div>
            </form>
            <div class="create-account">
                <p>Create your Account</p>
                <i>&#8674;</i>
            </div>
        </div>
</body>
</html>
